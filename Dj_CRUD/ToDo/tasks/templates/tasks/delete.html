<!DOCTYPE html>
<html>
<head>
  <title>Delete Task</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" integrity="sha384-...">
</head>
<body>
  <div class="container">
    <h1>Delete Task</h1>
    <p>Are you sure you want to delete the task titled: "{{ item }}"?</p>
    <form method="POST" action="">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger">Delete Task</button>
      <a href="{% url 'index' %}" class="btn btn-secondary">Cancel</a>
    </form>
  </div>
</body>
</html>
