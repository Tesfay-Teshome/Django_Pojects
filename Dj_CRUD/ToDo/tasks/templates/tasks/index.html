<!DOCTYPE html>
<html>
  <head>
    <title>Todo List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" integrity="sha384...">
  </head>
  <body>
    <div class="container">
      <h1>Todo List</h1>
      <a href="{% url 'upload' %}" class="btn btn-primary">Add new</a>
      <table class="table">
        <thead>
          <tr>
            <th>Title</th>
            <th>Description</th>
            <th>Created</th>
            <th>Updated</th>
            <th>Completed</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <form method="POST" action="#">
            {% csrf_token%}
          {% for task in tasks %}
            <tr>
              <td>{{ task.title }}</td>
              <td>{{ task.description }}</td>
              <td>{{ task.created }}</td>
              <td>{{ task.updated }}</td>
              <td><input type="checkbox" name="checked" value="{{ task.checked }}" {% if task.checked %}checked{% endif %}></td>
              <td>
                <a href="{% url 'update' task.id %}" class="btn btn-warning">Edit</a>
                <a href="{% url 'delete' task.id %}" class="btn btn-danger">Delete</a>
              </td>
            </tr>
          {% endfor %}
        </form>
        </tbody>
      </table>
    </div>
  </body>
</html>
